<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week1 form assignment</title>
    <style>
        form{
            width:500px;
            margin:20px auto;
        }
        input{
            margin: 10px 0;
        }
    </style>
</head>
<body style="font-family: sans-serif;">
    <form method="post" id="nameForm">
        <fieldset>
            <legend>Bio-data</legend>
            <label for="fullName">Full name:</label>
            <input type="text" id="fullName" placeholder="Full Name" name="Ful" required><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="E-mail" required><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="phone number" required><br>
            <label for="Gender">Gender</label>
            <input type="radio" id="Male" name="gender" required>Male
            <label for="Male"></label>
            <input type="radio" id="Female" name="gender" required>Female<br>
            <label for="Female"></label>
            <input type="submit" value="submit" id="submit_btn" >
           
            <!--select>
                <option>Volvo</option>
                <option>Lexus</option>
                <option>Toyota</option>
                <option>Volvo</option>
            </select-->
        </fieldset>
    </form>
    <script>
        document.getElementById("nameForm").onsubmit= function(){success()};
        function success(){
            alert("You have submitted succesfully")
        }
    </script>
</body>
</html>

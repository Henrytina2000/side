<!DOCTYPE html>
<head>
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="form.css">

    <style>
        input[type=text] {
            background: yellow;
        }
    </style>
</head>
<body>
    <form class="form">
        <fieldset>
        <label>Username:</label><br>
            <input type="text" value="Surname"><br>
        <label>Password:</label><br>
            <input type="password" value="First Name"><br>
        <label>Other Names:</label><br>
            <input type="text" placeholder="Other Names"><br>
        <label>Date of Birth</label><br>
            <input type="date">
        <input type="button" value="Submit">
        
        </fieldset>
    </form>
</body>
</html>
